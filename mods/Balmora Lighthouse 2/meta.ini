nexusDescription="This mod adds a freeplayer house of your very own in or outside of Balmora.\n<br />\n<br />[center][size=5][b]Now compatible with Beautiful Cities of Morrowind \n<br />[/b][b]and Morrowind Rebirth.[/b][/size][/center][center]\xfeff[/center]\n<br />===============\n<br />Description\n<br />===============\n<br />\n<br />The story...\n<br />   There lived a manin Balmora named Vincent Mugly on the east side of the river. He was a poor man and not very popular. So he left Balmora searching for a better life and was gone for many years. One day he came back with a huge amount of coins and built this house. At first it only had three floors which was more than enough for him and his new beautiful wife and newborn son. \n<br />   When the boy wasabout eight years old his mother was murdered on her way to Caldera and he swore that one day he would revenge her. Vincent his father tried to persuade him from revenge because he did not want to loose his son also.But when the boy wasseventeen years old he got some unexpected news about his mothers killer and went looking for him but never came back. \n<br />   As the years passedVincent became sad and lonely and in desperation built the Lighthouse on top of his house to guide his son back home. He took in a lone adventurer to keep him company and help find his son. Every so often the adventurer would go on an expedition to search for the son and usually came back empty handed. After one such trip he returned to find the old man had passed away, ...but left him the house.\n<br />\n<br />\n<br />===============\n<br />Features\n<br />===============\n<br />\n<br />First floor: Storagearea for weapons.\n<br />Second floor: Deskfor important stuff and containers. Bookshelf and container.Mages room withstorage area for potions and ingredients.\n<br />Third floor: Two bedrooms with storage and a balcony for ending a good days adventure.\n<br />Tower: Great view ofthe surrounding area plus quick access to the Bitter Coast and a sight for sore eyes after questing.\n<br />\n<br />\n<br />===============\n<br />Requirements\n<br />===============\n<br />\n<br />Morrowind, Tribunaland Bloodmoon.\n<br />\n<br />\n<br />===============\n<br />Installation\n<br />===============\n<br />\n<br />NEW version BalmoraLighthouse 2: Download, extractand drag \x201cMO Balmora Lighthouse 2.ESP\x201d to Morrowind/Data Files folder. \n<br />Drag \"MAO\" folder to Morrowind/Data Files/Meshes.\n<br />\n<br />Installing for Morrowind Rebirth is the same. Only the ESP has another name \"MO Balmora Lighthouse 2MR.ESP\"\n<br />\n<br />OLD version BalmoraLighthouse: Download, extract and drag \x201cMO Balmora Lighthouse.esp\x201d to Morrowind/Data Files folder.\n<br />I only edited the landscape around the house and added two cells, no scripts.Cleaned the mod withWrye Mash. \n<br />\n<br />If you already havea house with too many items to carry and would like to move to\n<br />Balmora Lighthouse then you can use the mod \x201c[url=https://www.nexusmods.com/morrowind/mods/30831]Carry More or Less[/url]\x201d by Illiotibial to make it easier.\n<br />\n<br />\n<br />===============\n<br />Removal\n<br />===============\n<br />\n<br />Save your game in a cell, preferably an interior, that isn't affected by this mod, and close Morrowind.\n<br />Uninstall using the management tool used during installation.\n<br />Repair/ clean your saved game.\n<br />\n<br />\n<br />===============\n<br />Compatibility\n<br />===============\n<br />[url=https://www.nexusmods.com/morrowind/mods/49231]Beautiful Cities ofMorrowind 1.9.9[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/37795]Morrowind Rebirth5.5[/url]\xfeff\n<br />And most mod that don't edit outside Balmora gate.\n<br />\n<br />\n<br />===========\n<br />Change log\n<br />===========\n<br />\n<br />Balmora Lighthouse 1.0\n<br />\n<br />Balmora Lighthouse 1.1. \n<br />Smoke loweredinto chimney.\n<br />Changed ambientlight\n<br />Added some cheststo the storage room.\n<br />\n<br />Balmora Lighthouse 2\n<br />Moved the house to the south outside the gate to Balmora to make it more compatible with\n<br />the many city mods available for Balmora.\n<br />\n<br />Removed some expensive items. Minor changes to front porch.\n<br />\n<br />========================================================================================\n<br />Don\xb4t forget tobackup your save files if you later decide not to use this mod.\n<br />\n<br />All comments andsuggestions welcome.\n<br />Thanks."
