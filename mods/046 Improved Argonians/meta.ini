nexusDescription="Argonian replacer.[b]\n<br />\n<br />Installation/Removal[/b]\n<br />Like any other mod.\n<br />\n<br />[b]Compatibility[/b]\n<br />This mod should be compatible with anything that is not an Argonian replacer. Mods that add new playable heads/\"hairstyles\" or alter specific NPCs are okay. Compaible with TR, [url=https://www.nexusmods.com/morrowind/mods/45229]Expedition to Mzelthuand[/url] (initially, patch made by [url=https://www.nexusmods.com/users/57788911]qwertyquit[/url]), and[url=https://www.nexusmods.com/morrowind/mods/27545] Rise of House Telvanni[/url].\n<br />\n<br />[b]Change log[/b]\n<br />[spoiler]\n<br />27.03.2021 - major update - 1.5\n<br />optimization\n<br />\n<br />13.11.2018 - optional file\n<br />added patches for RoHT and EtM\n<br />\n<br />21.10.2018 - optional file\n<br />added optional green retxture (1.0)\n<br />\n<br />01.10.2018 - major update - 1.4\n<br />changed file names and folders\n<br />made a new .esp file\n<br />optimized the meshes even more\n<br />included optional TR add-on\n<br />tried to fix the claw bug and failed miserably\n<br />\n<br />12.09.2018 - major update - 1.3\n<br />optimized and improved all hair meshes\n<br />added more spikes and jewelry\n<br />altered two of head textures for a less reddish look\n<br />\n<br />20.08.2018 - update - 1.2\n<br />chest texture fixed as much as possible\n<br />lower leg texture fixed\n<br />introduced various other texture changes and improvements\n<br />added more green and gold to body textures, so that they match the heads better\n<br />included the head of Scourge (mounted Argonian head from the [url=http://en.uesp.net/wiki/Morrowind:The_Lizard%27s_Head]inn in Telvanni Canton[/url]), just to be consistent\n<br />one of horn textures redone\n<br />\n<br />06.08.2018 - major update - 1.1\n<br />all head textures improved\n<br />glow map added to vampire heads\n<br />female body texture lightened\n<br />\n<br />03.08.2018 - initial release - 1.0[/spoiler]\n<br />\n<br />[b]Credits[/b]\n<br />LizTail - [url=http://mw.modhistory.com/download-10-11364]body meshes and source textures[/url]\n<br />[url=https://www.nexusmods.com/morrowind/users/1178178]borok[/url] - high resolution vanilla [url=https://www.nexusmods.com/morrowind/mods/43795]face and \"hair\" textures\n<br />[/url][url=http://silaria.rethan-manor.net]Silaria[/url] - [url=http://silaria.rethan-manor.net/MWVisions_Races.htm]horn meshes resources[/url]\n<br />[url=https://www.nexusmods.com/morrowind/users/2407587]ashiraniir[/url] - [url=https://www.nexusmods.com/morrowind/mods/43133]horn meshes resources[/url]\n<br />Jewelry meshes and textures based on:\n<br /> - Westly's [url=https://www.moddb.com/games/morrowind/addons/westlys-pluginless-head-replacer]Pluginless Head Replacer[/url]\xfeff\n<br /> - Kafeid's [url=https://www.nexusmods.com/oblivion/mods/11721]Kafeis MultiPierced Ears[/url]\n<br /> - Nostromo79's [url=https://www.nexusmods.com/skyrim/mods/60901]Pierced Ears - Earrings[/url]\n<br />\n<br />[color=#00ffff]The .esp file has been cleaned with TESAME.[/color]"
