nexusDescription="This is Marcel Hesselbarth's classic [url=http://mw.modhistory.com/download--3898]Multiple Teleport Marking Mod[/url] modified in order to work in OpenMW, though it will also work in the original engine. \n<br />It replaces the vanilla Mark and Recall spells and adds 11 more slots to mark and recall to any location in the original game (and also in Tamriel Rebuilt 1912 with the corresponding version). The original Mark/Recall slot still works for unknown locations added by other mods.\n<br />\n<br />See readme for details.\n<br />v1.3 now allows support for the beta releases of [url=http://www.nexusmods.com/morrowind/mods/44921/?]Skyrim Home of the Nords[/url] and [url=http://www.nexusmods.com/morrowind/mods/44922/?]Province: Cyrodiil[/url].\n<br />\n<br />If you're not on openMW and use MWSE, you can try \xfeff\xfeff[url=https://www.nexusmods.com/morrowind/mods/47065]MWSE MultiMark[/url]\xfeff for less limitations."
