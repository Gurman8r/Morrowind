nexusDescription="[center][/center][center]\xfeff\xfeff[font=Tahoma][img]https://i.ibb.co/zP7mMSC/Banner.png[/img]\xfeff\xfeff[b][size=6]\n<br />[/size][/b][i][size=2]The urban Odai river overhaul[/size][/i]\n<br />\n<br />[img]https://i.imgur.com/QCrTidp.png[/img]\n<br />[img]https://i.imgur.com/n594LY0.png[/img]\n<br />[i]\n<br />[img]https://i.imgur.com/NuL2TbC.png[/img]\xfeff\xfeff\n<br />\n<br />[/i][size=3][i]\xfeff\x42y MwGek[/i][/size]\n<br />\n<br />[color=#9fc5e8][size=4][u][b]About the mod[/b][/u][/size][/color]\n<br />[size=2]The Odai river running through Balmora will never be the same again. This mod turns the Odai waterfront into a proper urban canal. The [b]dual layered waterfront[/b] adds extra verticality. The new waterfront connects to an [b]extensive sewer network[/b], connecting many of the Balmora interiors to the waterfront and [b]street level drains[/b]. It also adds a more lively setting with [b]market stalls[/b], cargo cranes and a [b]gondola service[/b]. All new npc's have some [b]small unique dialogue[/b] and recieved a brand new home near the water.[/size]\n<br />\n<br />[color=#9fc5e8][size=4][u][b]Features[/b][/u][/size][/color]\n<br />[size=2]\x2022 New waterfront meshes in Hlaalu style to create a better Odai Canal experience.\n<br />\x2022 New sewer meshes and poor canal home meshes in Hlaalu style.\n<br />\x2022 New wooden ladders, displays and an open chest in the poor wooden style for cluttering.\n<br />\x2022 Big changes to the Balmora exterior near the Odai river, including three new outdoor vendors.\n<br />\x2022 Adds sewer drains in the Balmora exterior cells to access the sewer system.\n<br />\x2022 2 extensive sewer systems under the city on the eastern en western side of the Odai river.\n<br />\x2022 Added trapdoors to the sewer system in various existing interiors across Balmora.\n<br />\x2022 9 new interiors for new and vanilla NPCs.\n<br />\x2022 11 new NPCs placed across the new content.\n<br />\x2022 Some unique dialogue greetings added to the new NPCs.\n<br />\x2022 Gondola service.\n<br />\n<br />[youtube]v_00sFngw8o[/youtube][/size]\n<br />\n<br />[color=#9fc5e8][size=4][u][b]Required Mods[/b][/u][/size][/color]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49042][size=2]OAAB Data[/size][/url]\xfeff\xfeff\n<br />\n<br />[color=#9fc5e8][size=4][u][b]Recommended Mods[/b][/u][/size][/color]\n<br />[size=2][url=https://www.nexusmods.com/morrowind/mods/45384]Morrowind Optimization Patch[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/45399]Project Atlas\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/45886]Glow in the Dahrk[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/51062]Infectious Sewers - MWSE[/url][/size]\xfeff\n<br />\n<br />[color=#9fc5e8][size=4][u][b]Patch included for the following mods[/b][/u][/size][/color]\n<br />[i][size=1]If you use a patch, install the assets from the original mod to make it work. Overwrite the original mod's .esp with the patched .esp.[/size][/i]\n<br />[size=2][url=https://www.nexusmods.com/morrowind/mods/49229]Atmospheric South Wall Cornerclub\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/46772]Dura gra-Bol's House Reclaimed - And the Grab-All Gang[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/49236]Even Seedier Eight Plates[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/50164]Hlaalu Council Manor Overhaul\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49950]South Wall Den Of Iniquity[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/47414]Illuminated Order Improved[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/47974]Balmora Rooftop Apartments[/url]\xfeff\n<br />[url=http://abitoftaste.altervista.org/morrowind/index.php?option=downloads&amp;task=info&amp;id=39&amp;Itemid=50]Animated Morrowind - Merged\xa0[size=2]\xa0[/size][color=#ffffff][size=1]*1[/size][/color]\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47659]Balmora Docks District\n<br />[/url][/size]\xfeff\xfeff[b][size=2][url=https://www.nexusmods.com/morrowind/mods/48667]Concept art Hlaalu Balconies\n<br />[b][size=2][/size][/b][/url][b][size=2][url=https://www.nexusmods.com/morrowind/mods/47667]Gentrified Balmora\n<br />[b][size=2][/size][/b][/url][b][size=2][url=https://www.nexusmods.com/morrowind/mods/45207]Odai river[/url][/size][/b][/size][/b][/size][/b]\n<br />[i]\n<br />[size=1]*1) Non .esp replacing patch added for vanilla and OpenMW. More combined mod versions of AM - Merged patches can be found [url=https://www.nexusmods.com/morrowind/mods/48955]here[/url]\xfeff. Credt goes to Alvazir.[/size][/i]\n<br />\n<br />[u][color=#9fc5e8][size=4][b]Patch [/b][/size][/color][/u][u][size=4][b][color=#9fc5e8]available for the following mods[/color][/b]\n<br />[/size][/u][url=https://www.nexusmods.com/morrowind/mods/49231][size=2]Beautiful Cities of Morrowind[/size][/url][size=2]\xa0[/size][size=1]*1\n<br />[/size][url=https://www.nexusmods.com/morrowind/mods/44823][size=2]Ports Of Vvardenfell[/size][/url][size=2]\xa0[/size][size=1]*2[/size][size=2]\xfeff[/size]\n<br />\n<br />[i][size=1]*1) If you use the Waterworks fork from BCOM you don't need the .esp or assets from this mod. If you like it, endorsing this mod is appreciated. Thanks!\n<br />[/size][size=1]*2) Patch\xa0provided [url=https://www.nexusmods.com/morrowind/mods/48955]here[/url]\xfeff by Alvazir, select \"Aggressively Compatible\" version or more aggressive.[/size][/i]\n<br />\n<br />[color=#9fc5e8][size=4][u][b]Compatible mods[/b][/u][/size][/color]\n<br />[size=2][b][url=https://www.nexusmods.com/morrowind/mods/47557]Brevur of Balmora - Finally Some Good Statue Mod[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/46859]Balmora Guilds Expanded\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/42580]Balmora Redecorated[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/48680?tab=files&amp;file_id=1000023229&amp;nmm=1]Gildergreen of Balmora[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/45939]Balmora Balconies from Pete's Minor Mods[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/48009]Brother Juniper's Ashlander Traders - Remastered[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46990]Exterior Guild Lighting[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46184]Bigger Temples - Urbanopticum of Vvardenfell[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46822]Moonlight on the Odai River[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46913]Main Quest Overhaul[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/42400]Temple Bath Houses[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49319]The Priest's Hideout[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/50334]OAAB Saplings[/url][/b]\n<br />[url=https://www.nexusmods.com/morrowind/mods/46733]Remiros' Groundcover[/url]\xa0[/size][size=1]*1[/size]\n<br />[url=https://www.nexusmods.com/morrowind/mods/44771][color=#dbb0a7][/color][/url][color=#dbb0a7][url=https://www.nexusmods.com/morrowind/mods/44771][size=2]Correspondances of Morrowind[/size][/url][/color][color=#ff0000]\xa0[/color][size=1]*2[/size]\n<br />[url=https://www.nexusmods.com/morrowind/mods/47543][color=#ea9999][/color][/url][color=#ea9999][size=2][url=https://www.nexusmods.com/morrowind/mods/47543]Starfire's npc Additions - Danae's Edits and Fixes[/url][/size][/color][size=2]\xa0[/size][size=1]*3[/size]\n<br />\n<br />[size=1][i]*1) Two misplaced Grassrocks\n<br />*2) minor conflict, letter at the edge of moved table in Caius' Home. Doesn't look levitating in air though.\n<br />*3) One NPC fallen down into \"textures\" of the corridor along the Odai River. Should be easy to move/delete.[/i][/size]\n<br />\n<br />[color=#9fc5e8][size=4][u][b]Incompatible mods or mods with some conflicts[/b][/u][/size][/color]\n<br />[/font][font=Tahoma][size=2][url=https://www.nexusmods.com/morrowind/mods/47229]Balmirak[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/51387]Amazing Balmora Expansion[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/51011]Balmora[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/43014]Epic Balmora[/url]\xfeff[/size][/font] [font=Tahoma][size=1]*1[/size][/font]\n<br />\n<br />[font=Tahoma][size=1][i]*1) One dirty reference edit on a building on the south side of the Odai. Cleaning that out with the Enchanted Editor will make the mod compatible.[/i][/size][/font]\n<br />\n<br />\n<br />[img]https://i.imgur.com/htPWgF5.png[/img]\n<br />[img]https://i.imgur.com/ZTat2lG.png[/img][img]https://i.imgur.com/2KtTZb7.png[/img]\n<br />\xfeff[img]https://i.imgur.com/qXk7lvg.png[/img][img]https://i.imgur.com/x2WK0xP.png[/img]\n<br />[img]https://i.imgur.com/KnaUNrY.png[/img][img]https://i.imgur.com/4cOKpUo.png[/img]\n<br />[img]https://i.imgur.com/MDKdI9B.png[/img][img]https://i.imgur.com/852sZBq.png[/img]\n<br />\xfeff[img]https://i.imgur.com/MSgCq2Z.png[/img][img]https://i.imgur.com/krJobRR.png[/img]\n<br />\xfeff[img]https://i.imgur.com/IKnrcv3.png[/img][img]https://i.imgur.com/SQOjsSg.png[/img]\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff\xfeff[/center]"
