nexusDescription="[youtube]SQDrW_vw0Pk[/youtube]\n<br />\n<br />[b][size=3]Manual Installation[/size][/b]\n<br />\n<br />Copy Meshes and Textures folders from\xa0[b]00 - Data Files[/b]\xa0to your Data Files directory and overwrite if necessary. Always required.\n<br />\n<br />For gems with motionless glow effects, do the same with the Meshes folder of\xa0[b]01 - Static Glow\xa0[/b]and overwrite when needed.\n<br />\n<br />For gems with no glow at all (just the outer and inner crystal textures), follow suit with with the Meshes folder of\xa0[b]02 - No Glow[/b].\n<br />\n<br />For gems with animated particles, install\xa0[b]03 - Particles[/b]. Be warned that, for reasons unknown, this may cause the game to crash for some users.\n<br />\n<br />For gems with both particles and motionless glow, use\xa0[b]04 - Particles &amp; Static Glow[/b]. Comes with the same stability issues as the prior folder.\n<br />\n<br />For PBR users, install the Materials and Textures folders from\xa0[b]05 - PBR Files[/b].\n<br />\n<br />\n<br />[b][size=3]Additional Info[/size][/b]\n<br />\n<br />Bain-friendly archive that's best used with either\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/6194]Mod Organizer 2[/url]\xa0or\xa0[url=https://www.nexusmods.com/morrowind/mods/45439]Wrye Mash[/url].\n<br />\n<br />To make use of the mod's\xa0[url=https://en.wikipedia.org/wiki/Physically_based_rendering]Physically-Based Rendering[/url]\xa0support, install the\xa0[url=https://www.nexusmods.com/morrowind/mods/26348?tab=files]Advanced Materials Prototype[/url]\xa0\x66or\xa0[url=https://www.nexusmods.com/morrowind/mods/41102]MGE XE[/url].\n<br />\n<br />If using [url=https://www.nexusmods.com/morrowind/mods/46709]Visually Filled Soul Gems[/url], the installed glow/particle effects will only activate for filled soul gems. Without VFSG, the glow/particles will always be active."
