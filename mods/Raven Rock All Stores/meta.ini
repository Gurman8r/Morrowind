nexusDescription="Do you feel that Raven Rock is only half a town? Do you want to provide for the people without disadvantaging the mine? Do you want twice as many fools to sell your loot to?\n<br />\n<br />This mod allows you to personally finance the construction of both the smithy and trader's outpost in Raven Rock.\n<br />\n<br />When Carnius Magius or Falco Galenus asks whether the town should have a smithy or a trader, quote the wise woman and ask, \"\xbfPor qu\xe9 no los dos?\" (or rather, say \"I'd like to finance the construction of both\"). With a personal contribution of 2000 Septims, both stores will begin construction.\n<br />\n<br />---\n<br />\n<br />[url=https://www.confrerie-des-traducteurs.fr/morrowind/mods/guildes_et_quetes/marchand_et_forgeron_au_rocher_du_corbeau]Now available in French[/url]\xfeff, courtesy of [url=https://www.nexusmods.com/users/5617738]Redondepremi\xe8re[/url]"
