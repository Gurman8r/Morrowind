nexusDescription="[center]\xfeff[img]https://dl.dropboxusercontent.com/s/crlqwim5q1c8eq7/twig_banner.png[/img][/center]\n<br />[center][font=Courier New][size=5]Spriggans Glow\n<br />[/size][/font]Previously known as Spriggans and Twiggans[/center]\n<br />\n<br />\n<br />[u]What this mod does:[/u]\n<br />\n<br />This mod adds a glowbug swarm around Spriggans to make them look more fae-like and magical. It optionally includes a replacer I made for the spriggans themselves, patches for other popular replacers, and masculine \"twiggan\" versions of the spriggan if you use my replacer.\n<br />\n<br />[list]\n<br />[*][b]MD Replacer[/b] - the original replacer packaged with this mod (and featured in the screenshots on this Nexus page). Smooths the spriggan model and replaces the texture with a high resolution texture and glow map.\n<br />[*]Patch for [url=https://www.nexusmods.com/morrowind/mods/50920]Improved Spriggan[/url]\xfeff\n<br />[*]Patch for [url=https://www.nexusmods.com/morrowind/mods/42858]Spriggan Bump Mapped[/url]\xfeff\n<br />[*]Patch for vanilla spriggan\n<br />[*]If you use the MD Replacer option, you can optionally choose to encounter masculine variants known as \"twiggans\". Don't forget to merge leveled lists!\n<br />[/list]\n<br />If you use MO2, you will note that as of 3.0, this mod is packaged with a fomod installer. The archive is still BAIN compatible for Wrye Mash Installers users.[font=Courier New][color=#cccccc][size=5][b]\n<br />[/b][/size][/color][/font]\n<br />\n<br />\n<br />[u]My other VFX mods:\n<br />[/u]\n<br />[center]\xfeff[url=https://www.nexusmods.com/morrowind/mods/48112][/url][url=https://www.nexusmods.com/morrowind/mods/45424][img]https://dl.dropboxusercontent.com/s/xp93r780qdftyrf/Better%20Waterfalls.png[/img][/url]\xfeff\xfeff[url=https://www.nexusmods.com/morrowind/mods/45886][img]https://dl.dropboxusercontent.com/s/zwqg9px3jgl44s6/Glow%20In%20The%20Dahrk.png[/img][/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/