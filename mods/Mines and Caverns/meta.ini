nexusDescription="Mines &amp; Caverns\n<br />by Jsp25\n<br />\n<br />10/04/23 - Version 6.3\n<br />\n<br />\n<br />[youtube]cWkQb9au9Ns[/youtube]\n<br />\n<br />\n<br />[color=#BF9000][size=4]1) Overview\n<br />[/size][/color]\n<br />\xa0 \xa0 This mod improves several vanilla dungeons aesthetically and/or expands them.\xa0 \xa0 \n<br />\xa0 \xa0 No vanilla models are replaced and no vanilla npcs are modified. About exterior cells; except for a few exceptions, nothing has been modified.\n<br />\xa0 \xa0 They're marked as changed only because I had to move door markers.\n<br />\n<br />\xa0 \xa0 It features a day/night lighting sistem; the dungeons with cracked ceilings will have it's lighting changed at 18:00 (night) and at 6:00 (day).\n<br />\xa0 \xa0 Some torches will lit/unlit at the same time.\n<br />\n<br />\xa0 \xa0 So far, it includes:\n<br />\n<br />\n<br />[color=#ffd966][size=3]\xa0Mines (11/12)\n<br />   \xfeff[/size][/color]Halit\n<br />   \xfeff\x44issapla\n<br />   \xfeffMassama Cave\n<br />   \xfeffYanemus\n<br />   \xfeffYassu\n<br />   \xfeff\x41\x62\x61\x65lun\n<br />   \xfeff\x44unirai Caverns\n<br />   \xfeff\x45lith-Pal\n<br />   \xfeffVassir-Didanat\n<br />   \xfeffMausur Caverns\n<br />   \xfeffSudanit\xa0 (minor changes to \"Ashlands, 0, 4\")\n<br />\n<br />[color=#ffd966][size=3]\xa0\x43\x61verns (46/92)[/size][/color][color=#ffd966][size=3]   [/size][/color]\n<br />   \xfeffMount Kand Cavern\n<br />   \xfeffShurinbaal\xa0 (minor changes to \"Bitter Coast Region, -10, 2\")   \n<br />   \xfeffMallapi               \n<br />   \xfeffMaran-Adon   \n<br />   \xfeff\x42\x65shara\xa0 (minor changes to \"Ascadian Isles, 6, -10\")\n<br />   \xfeff\x41\x62\x65rnanit\n<br />   \xfeffZainsipilu\xa0\xa0(minor changes to \"Bitter Coast Region, -4, -7\")\n<br />   \xfeff\x41\x62\x61nabi\n<br />   \xfeffMilk\n<br />   \xfeffPunammu\n<br />   \xfeff\x41nsi\n<br />   \xfeff\x41\x62inabi\n<br />   \xfeffTin-Ahhe\xa0 (minor changes to \"Ashlands, 5, 12\")\n<br />   \xfeffMannammu\n<br />   \xfeffHinnabi\n<br />   \xfeffNammu\n<br />   \xfeffNund\xa0\xa0(minor changes to \"Ascadian Isles, 5, -12\")\n<br />   \xfeffNissintu\n<br />   \xfeffMissamsi\n<br />   \xfeff\x44un-Ahhe\n<br />   \xfeff\x41harunartus\n<br />   \xfeffMinabi\n<br />   \xfeffMinabi, Bandit Lair\xa0(only fixed a few issues)\n<br />   \xfeffSennananit\n<br />   \xfeff\x41inat\xa0 (only fixed a few issues)\n<br />   \xfeffHassour\n<br />   \xfeffHassour, Shrine\xa0\xa0(only fixed a few issues)\n<br />   \xfeffOdibaal\n<br />   \xfeffRissun\n<br />   \xfeffYasamsi\xa0 (minor changes to \"Bitter Coast Region, -6, -6\" and \"Rethan Manor, Berendas' House\")\n<br />   \xfeffSanabi\n<br />   \xfeff\x41ssumanu\n<br />   \xfeffPinsun\n<br />   \xfeffSubdun\n<br />   \xfeff\x41harnabi\xa0\xa0(minor changes to \"Azura's Coast Region, 19, -8\")\n<br />   \xfeffNallit\xa0 (minor changes to \"Grazelands Region, 13, 7\")\n<br />   \xfeffOdirnamat\xa0\xa0(minor changes to \"Sheogorad Region, 8, 20\")\n<br />   \xfeffSanit\n<br />   \xfeffYakanalit\xa0(minor changes to \"Azura's Coast Region, 10, -11\")\n<br />   \xfeffSalmantu\xa0(minor changes to \"Azura's Coast Region, 19, -3\", \"Salmantu, Shrine\" and Arenim Ancestral Tomb)\n<br />   \xfeffZanabi\xa0 (minor changes to \"Bitter Coast Region, -7, -2\")\n<br />   \xfeffOdaishah\xa0 (minor changes to \"Ashlands, 2, 1\")\n<br />   \xfeffPanat\xa0 (changes to \"Ascadian Isles, 0, -6\" and \"Pelagiad, 0, -7\")\n<br />   \xfeffSurirulk\n<br />   \xfeff\x41shmelech\n<br />\xfeff   \xfeff\x41ssarnud\xa0\xa0(minor changes to \"West Gash Region, -9, 11\" and \"Gnisis,\xa0West Gash Region, -10, 11\")\n<br />   \xfeff\xfeffMat\xa0\xa0(minor changes to \"West Gash Region, -10, 12\")\n<br />   \xfeff\xfeffHabinbaes (minor changes to \"Sheogorad Region, 4, 22 and 4, 23\" / Madas Zebba\xa0\x45gg Mine gets closed-off)[color=#b6d7a8][size=3][color=#ffd966]\n<br />\n<br />\xa0 \xa0Grottos (6/11)[/color][/size][/color]\n<br />   \xfeff\x41kimaes\n<br />   \xfeff\x45luba-Addon\n<br />   \xfeffZalkin\xa0 (landscape changes to \"Azura's Coast Region, 20, -4/ 19, -3\" and \"Holamayan, 19,-4\")\n<br />   \xfeffVassamsi\xa0\xa0(minor changes to \"Azura's Coast Region, 15, 8\")\n<br />   \xfeffMul\xa0 (minor changes to \"Azura's Coast Region, 11, -10/ 10, -10/ 10, -9\" / Masseranit gets closed-off)\n<br />   \xfeffIlanipu\n<br />[color=#ffe599][color=#ffd966][size=3]\n<br />\xa0 \xa0\x44\x61\x65\x64ric Ruins[/size][/color][/color]\n<br />   \xfeff\x41shalmawia (lighting changes in \"Ashalmawia, Sunken Vaults\")\n<br />   \xfeff\x41ld-Sotha (only lighting changes in \"Ald Sotha, Upper Level\")\n<br />   \xfeff\x41shurnibibi\n<br />   \xfeffMaelkashishi\n<br />\n<br />\n<br />[color=#93c47d][color=#BF9000][size=4]2) Compatibility\n<br />[/size][/color][/color]\n<br />\xa0 \xa0 - It should be compatible with everything that doesn't edit the same interior cells\n<br />\n<br />\xa0 \xa0 - It is compatible with [url=https://www.nexusmods.com/morrowind/mods/37795]Morrowind Rebirth[/url] (minor conflicts in Pelagiad, 0,-7); load it before Mines&amp;Caverns\n<br />\xa0 \xa0 - It is compatible with [url=https://www.nexusmods.com/morrowind/mods/43544]Darknut's Greater Dwemer Ruins[/url] and [url=https://www.nexusmods.com/morrowind/mods/45249]Dwemer Rebirth Project\n<br />[/url]\xa0 \xa0 - It is compatible with\xa0[url=http://mw.modhistory.com/download-55-6351]Animated Morrowind[/url]\xa0\x61nd\xa0[url=http://mw.modhistory.com/download-55-6629]Animated Morrowind Expanded\n<br />[/url]\n<br />\xa0 \xa0 - It is compatible with [url=http://lovkullen.net/Emma/Kateri.htm]Julan, Ashlander Companion[/url], by using the patch in the optional files\n<br />\xa0 \xa0 - It is compatible with [url=http://mw.modhistory.com/download-55-6649]Animated Morrowind II[/url],\xa0\x62y\xa0using the compatible version in the optional files\xa0(the original Animated Morrowind II is NOT required)\n<br />\xa0 \xa0 - It is compatible with [url=https://www.nexusmods.com/morrowind/mods/49047]OAAB - The Ashen Divide[/url], by replacing the Mines&amp;Caverns esp file with the one in the optional files\n<br />\n<br />\n<br />\xa0 \xa0 \xa0 [u]NOT[/u] compatible with...\n<br />\xa0 \xa0 - [url=https://www.nexusmods.com/morrowind/mods/45076]Detailed Dungeons\n<br />[/url]\xa0 \xa0 -\xa0[url=https://www.nexusmods.com/morrowind/mods/43141]Bloated Caves[/url]; use the Mines&amp;Caverns version of\xa0[url=https://www.nexusmods.com/morrowind/mods/47504]Bloated Morrowind Magnified[/url]\xa0instead\n<br />\xa0 \xa0 - [url=https://www.nexusmods.com/morrowind/mods/39605]True Light and Darkness[/url]; this mod doesn't affect the new cells of M&amp;C. Use\xa0the Mines&amp;Caverns version of\xa0[url=https://www.nexusmods.com/morrowind/mods/47127]Darker Morrowing[/url]\xa0instead\n<br />\n<br />\n<br />[color=#bf9000][size=4]3) Disclaimer[/size][/color]\n<br />\n<br />\xa0 \xa0 \xfeffI'm not responsible if this mod messes up your save game or something. It's always good to have a back up copy of it.\n<br />\xa0 \xa0 Cleaned with TES3CMD and Enchanted Editor.\n<br />\n<br />\n<br />[color=#BF9000][size=4]4) Bugs[/size][/color]\n<br />\n<br />\xa0 \xa0 None that I know of. Report them if there's any.\n<br />[color=#93c47d]\n<br />\n<br />[color=#BF9000][size=4]5) Credits[/size][/color][/color]\n<br />[color=#93c47d][size=3][color=#ffd966]\n<br />\xa0 \xa0Resources\n<br />   \xfeff[/color][/size][/color]London Rook - [url=http://www.patreon.com/posts/outlander-11784257]The Outlander Library\n<br />   \xfeff[/url]Arcimaestro Antares - Animated Morrowind II (animated miners)\n<br />   \xfeff\x41rticus - Animated Sky\n<br />   \xfeff\x41rticus - Lavafall Improved\n<br />   \xfeffGDR Team - Greater Dwemer Ruins Resources (pit, platform)\n<br />   \xfeffGreatness7/ Melchior Dahrk/ TheDrunkenMudcrab - Expedition to Mzelthuand (chainlink wall, steps)\n<br />   \xfeffLougian - Light rays\n<br />   \xfeffLougian - Various resources (cliff