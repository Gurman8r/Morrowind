nexusDescription="[center][img]https://cdn.discordapp.com/attachments/472796373406842885/1048026272481148978/6e4660bd24fc121b62eb44c536478ccd.jpg[/img]\xfeff[/center]\n<br />\xfeff\n<br />[quote][b][size=4]Merged and modular versions of WARES for Vvardenfell, Tamriel Rebuilt, Skyrim Home of the Nords, and Province Cyrodiil including items, traders, npcs and containers.[/size][/b][/quote]\n<br />[size=4][color=#f1c232][b]UPDATE 1.5\n<br />[/b][/color][/size][size=3][b]Wares_npc[/b]\n<br />- fixed Steel Crossbows not being replaced\n<br />- Hetman in Gnisis keeps his scrolls\n<br />[b]Wares Hold it\n<br />[/b]- removed the limeware platter\n<br />- egg sacks are not modified anymore\n<br />- puzzle canal chest not modified anymore\n<br />- added missing flask texture\n<br />[/size]\n<br />[img]https://cdn.discordapp.com/attachments/472796373406842885/1046109926235312189/features.png[/img]\xfeff\n<br />[b][size=4]At its core, Wares provides variety to your game.\n<br />Based on your modlist, Wares will work with vanilla items, Tamriel Data items, or items from any Wares-aware mod\xa0(if you don't like a wares-aware mod, use the original).\n<br />This version is modular so you get as much as you want and nothing else.\xa0[/size][/b]\n<br />\n<br />[b][color=#ffd966][size=4]Wares_base.esm[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]You must have this installed and enabled.[/size]\n<br />[*][size=3]Adds vanilla items to Wares lists[/size]\n<br />[*][size=3]Adds Wares containers to vanilla traders[/size]\n<br />[*][size=3]Unique and high-end items (glass, Daedric...) are not added to the lists.[/size]\n<br />[/list]\n<br />[b][color=#ffd966][size=4]Wares_lists_TD[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]This adds Tamriel Data items to Wares levelled lists.[/size]\n<br />[*][size=3]Required for PC, TR and SHOTN plugins[/size]\n<br />[/list]\n<br />[b][color=#ffd966][size=4]Wares_lists_Hold (optional)[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]This adds Hold it Items items to Wares levelled lists.[/size]\n<br />[*]Requires a Wares_*_NPC.esp plugin\n<br />[/list]\n<br />[color=#ffd966][size=4][b]Wares_lists_OAAB[/b][/size][/color]\n<br />[list]\n<br />[*]adds OAAB items to Wares lists\n<br />[*]requires\xa0OAAB_Data.esm\n<br />[/list]\n<br />[b][color=#ffd966][size=4]Wares Traders (recommended)[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]This gives the traders an invisible container with relevant items from Wares lists to sell.[/size]\n<br />[*][size=3]By default (Ware_base.esm) Vvardenfell traders all have their containers. For TR, SHOTN and PC, you need the corresponding plugin (Wares_*_traders.esp)[/size]\n<br />[*][size=3]The traders are Alchemists and Apothecary, Bookseller, Healer Service, Priest Service, Wise Woman Service, Assassin Service, Clothier, Enchanter Service, Publican Service, Savant Service, Smith Service, Thief Service, Trader Service, Pawnbroker Service.[/size]\n<br />[*][size=3]These containers are in addition to what the traders normally sell (unmodified unless you use Wares_Containers_*esp).[/size]\n<br />[*][size=3]Factions play a role, for example, only a trader from the Imperial Legion will have more imperial weapons and armour to sell.[/size]\n<br />[*][size=3]Trader levelled lists are not levelled, for the most part, a trader will not only stock low-quality items because one potential customer (the player) is weak and poor.[/size]\n<br />[*][size=3]Traders have limited quantities of items but they are renewed over time.[/size]\n<br />[*][size=3]The optional plugin MOAR increases the number of items all these traders have.[/size]\n<br />[/list]\n<br />[b][color=#ffd966][size=4]Wares NPCs (optional)\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 ----[NEW Wares NPCs purist ]----[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]You want npcs to have random clothes INCLUDING those from other mods &gt;&gt; use Wares NPCs[/size]\n<br />[*][size=3]You want npcs to have a change of clothing but keep the same style, material and value.\xa0 &gt;&gt; use Wares NPCs purist, only vanilla, TD and OAAB items are used.[/size]\n<br />[/list][list]\n<br />[*][size=3]Even more so than with traders, the value/quality of items given to npcs is reduced: from level 20 you may see npcs in with some Orcish gear at best.[/size]\n<br />[/list][list]\n<br />[*][size=3]Faction clothing (great house robes/shirts, Ashlander clothes) is not taken from NPCs.[/size]\n<br />[*][size=3]Some classes are NOT modified at all: guards, ordinators, slaves, and paupers.[/size]\n<br />[*][size=3]Some factions are NOT modified at all: Morag Tong, Skaal, Imperial Legion, Temple, Imperial Cult, Dark Brotherhood, Sixth House, Talos Cult, Imperial Knights, Hand of Almalexia, Royal Guard, Mages Guild, Ashlanders and Berserkers.[/size]\n<br />[/list]\n<br />[b][color=#ffd966][size=4]Wares Containers (very optional)[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]Much like an NPC's inventory, containers may have an item swapped for another approximately the same. This means you don't get more loot, just a more varied selection of loot.[/size]\n<br />[*][size=3]Vanilla levelled lists are untouched, containers that get their inventories from vanilla levelled lists won't be changed as a result.[/size]\n<br />[/list][b][size=3]WARNING[/size]\xa0[/b][size=3]This means that you may find slightly worse items than you normally get from a container, or slightly better![/size]\n<br />[b][size=3]WARNING 2[/size][/b][size=3] Some chests are used for traders sometimes: Wares may replace that nice Ring of Invisibility in Caldera (dirt cheap too!) with another accessory.\n<br />\n<br />[/size][b][color=#ffd966][size=4]NOD - Wares.esp[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]to have the best of both mods i.e NOD npc edits + hold it loot[/size]\n<br />[*][size=3]npcs not in NOD get the wares treatment of your choice (classic or purist)[/size]\n<br />[/list]\n<br />[b][color=#ffd966][size=4]Wares-Aware mods??[/size][/color][/b]\n<br />[list]\n<br />[*][size=3]Items\xa0[b]from these mods[/b]\xa0have been added to Wares lists, so you may find them at shops, or on npcs[/size]\n<br />[*][size=3]See the recommended sections for most Wares-Aware mods[/size]\n<br />[/list][size=3][b]WARNING[/b]: due to how levelled lists work, you may find that if you have a single Wares-aware mod, its items are everywhere (because the pool of items is very small). The opposite is true, if you have many Wares-Aware mods, items from a single mod are pretty rare.[/size]\n<br />[b][color=#ffd966][size=4]\n<br />[url=https://danaeplays.thenet.sk/waresifier/]Warsifier?[/url]\n<br />[/size][/color][/b]\n<br />[quote][size=5][list]\n<br />[*]This online tool lets you add Wares lists\xa0[b]into a plugin.[/b]\n<br />[/list][list]\n<br />[*]You can choose if you want traders, npcs (classic or pursit), hold items or containers.\n<br />[*]Make a patch or a plugin replacer\n<br />[/list][/size][/quote]\n<br />\n<br />[img]https://cdn.discordapp.com/attachments/472796373406842885/1046109926596030464/install.png[/img]\xfeff\n<br />[list]\n<br />[*][size=3]You only have the base game:[/size]\n<br />[/list][size=3]Wares_base.esm\n<br />Wares_Vv_npcs\xa0[b]and/or[/b]\xa0Wares_Vv_containers (both optional)\n<br />\n<br />[/size][list]\n<br />[*][size=3]You only have the base game but want more items\xa0[color=#ffe599](requires Tamriel_Data.esm)[/color][/size]\n<br />[/list][size=3]Wares_base.esm\xa0[b]and\xa0[/b]Wares_TD_items.esp\n<br />Wares_Vv_npcs\xa0[b]and/or[/b]\xa0Wares_Vv_containers (both optional)\n<br />\n<br />[list]\n<br />[*][size=3]You want npcs to hold an item[/size]\n<br />[/list]Wares_lists_hold.esp\n<br />Wares_npc_*.esp\n<br />\n<br />[/size][list]\n<br />[*][size=3]You have the base game and Tamriel Rebuilt\xa0[color=#ffe599](requires TR_Mainland.esm\xa0\x61nd Tamriel_Data.esm)[/color][/size]\n<br />[/list][size=3]Wares_base.esm\xa0[b]and\xa0[/b]Wares_TD_items.esp\n<br />Wares_TR_traders\xa0[b]and/or\xa0[/b]Wares_TR_npcs\xa0[b]and/or\xa0[/b]Wares_TR_containers\n<br />\n<br />[/size][list]\n<br />[*][size=3]You have the base game and SHOTN\xa0[color=#ffe599](requires Sky_Main.esm and Tamriel_Data.esm)[/color][/size]\n<br />[/list][size=3]Wares_base.esm\xa0[b]and\xa0[/b]Wares_TD_items.esp\n<br />Wares_SHOTN_traders\xa0[b]and/or\xa0[/b]Wares_SHOTN_npcs\xa0[b]and/or\xa0[/b]Wares_SHOTN_containers\n<br />\n<br />[/size][list]\n<br />[*][size=3]You have the base game and PC\xa0[color=#ffe599](requires Cyrodiil_Main.esm and Tamriel_Data.esm)[/color][/size]\n<br />[/list][size=3]Wares_base.esm\xa0[b]and\xa0[/b]Wares_TD_items.esp\n<br />Wares_PC_traders\xa0[b]\xa0[b]and/or\xa0[/b][/b]Wares_PC_npcs\xa0[b]and/or\xa0[/b]Wares_PC_containers\xa0\n<br />\n<br />[/size][list]\n<br />[*][size=3]You want traders to have more wares (optional)[/size]\n<br />[/list][size=3]CHOOSE Wares_MOAR.esp[/size]\n<br />\n<br />[color=#ffd966][size=5][b][quote]Load Wares plugins as early as possible to avoid conflicts\n<br />Merge objects and lists with tes3merge[/quote][/b][/size][/color][size=3][img]https://cdn.discordapp.com/attachments/472796373406842885/1046109926969319485/recommend.png[/img]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/51242]DRIP[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/51645]Danae's DRIP Depot[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/51657]The Warehouse[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/49732]Aleanne's Mods for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49762]Aoimevelho's Mods for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49822]Bob's Armories for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49807]Enhanced Economics for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49251]Friends and Foes\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49766]Hilgya the Seamstress for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49668]Killing Spree Helluva ways to kill\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49758]Korana's Mods for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/44324]Lucky Coins\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/43202]Morrowind Trading Cards\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/48903]Shinies\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49730]Silaria's Clothes for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49808]Stuporstar's Books for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49783]Surfracers\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49388]Taddeus' Foods of Tamriel\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49790]TealPanda's Mods for Wares\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49746]The Assassin's Arsenal\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/48964]Unidentified Items\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49693]Vaernis' Armour and Shields\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/49754]Westly's Mods for Wares[/url][size=3][url=https://www.nexusmods.com/morrowind/mods/46629]\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/43213?tab=description]Adventurer's Backpack[/url]\n<br />[/size][size=3][url=https://www.nexusmods.com/morrowind/mods/49720?tab=description]Tamrielic Tomahawks[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49612]Olaf's Best Cloaks[/url]\xfeff\n<br />[url=https://www.nexusmods.com/morrowind/mods/47665?tab=description]Dwemer Scrap Armor\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/47684]Heavy Chitin\n<br />[/url][url=https://www.nexusmods.com/morrowind/mods/46629]Ceremonial Adamantium armor[/url]\n<br />[url=https://www.nexusmods.com/morrowind/mods/49282?tab=description]More Cloth Helms[/url][/size]\n<br />\n<br />[img]https://cdn.discordapp.com/attachments/472796373406842885/1046109927342608556/credits.png[/img]\xfeff\n<br />\n<br />[b]Byblos\xa0[/b]for his Traders 300,\xa0[b]Fliggerty, Sandman and Friends[/b]\xa0\x66or Helluva: they are the direct inspiration for Wares\n<br />[b]Aurel300[/b]\xa0who coded the Warsifier\n<br />[b]Eddie[/b]\xa0\x66or his feedback and help.\n<br />[b]MMC discord[/b] for feedback and suggestions[/size]"
