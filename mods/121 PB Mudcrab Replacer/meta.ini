nexusDescription="[center][img]https://i.imgur.com/lNZqIqi.png[/img]\xfeff\n<br />[b]PeterBitt[/b] [modeling/texturing/concept]\n<br />[b]Pherim[/b] [skinning/animating]\n<br />\n<br />[b]version 1.1 changelog:[/b]\n<br />- fixed bounding box (thanks to Greatness7)\n<br />\n<br />\n<br />[url=https://skfb.ly/6JZNW][size=4]view model in sketchfab[/size][/url]\n<br />\n<br />\n<br />[img]https://i.imgur.com/9stZvIr.png[/img]\xfeff\xfeff\n<br />This is a mesh and texture replacer for the Mudcrab creature.\n<br />Comes with full PBR support for the MGE XE Physically Based Rendering Prototype.\n<br />\n<br />The model and textures where made from scratch. \n<br />Pherim rigged the model to the original skeleton to make it use the original animations.\n<br />\n<br />\n<br />[img]https://i.imgur.com/KOY507u.png[/img]\xfeff\xfeff\n<br />[url=http://www.nexusmods.com/morrowind/mods/26348/?]download MGE PBR prototype[/url]\xfeff\n<br />\n<br />Quote Hrnchamd: \"PBR is an advancement in lighting and texturing that allows your computer to render a greater variety of more complex and beautiful materials. The physics allows them to be consistently interesting in all lighting conditions.\"\n<br />\n<br />[img]https://i.imgur.com/yE7szKx.gif[/img]\xfeff\n<br />\n<br />This is still in development and not suggested for your regular playthrough. But it makes sense to have the model already using PBR features as the same implementation will propably be added to OpenMW too.\n<br />\n<br />\n<br />[img]https://i.imgur.com/GwIjAH1.png[/img]\xfeff\xfeff\n<br />Please respect the effort that went into this and the fact that I freely share it - please don't upload this anywhere else. Please don't edit texture or model. Please don't include this in any compilation mods.\n<br />\n<br />\n<br />\n<br />[img]https://i.imgur.com/H2PxwN2.png[/img]\n<br />\n<br />[img]https://images-ext-1.discordapp.net/external/YpN_QtVOHcNRuNCsdMkNI3L4yLNyBMJZMHC_xQqjSVE/https/i.imgur.com/oEi7uX1.png[/img][img]ht